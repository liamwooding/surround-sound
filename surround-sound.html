<head>
  <title>surround-sound</title>
</head>

<body>
  {{> controlPanel}}
</body>

<template name="controlPanel">

  {{#each sounds}}
    {{> sound}}
  {{/each}}

  <label class="pan-label">Pan:
    <input type="range" class="pan" min="0" max="100" step="2" />
  </label>

  <button class="subscribe-left">I'm a left speaker</button>
  <button class="subscribe-right">I'm a right speaker</button>

  <div class="left-speaker-ui">
    <h1 class="speaker-position">Left</h1>
    {{#each speakers}}
      {{> speaker}}
    {{/each}}
  </div>

  <div class="right-speaker-ui">
    <h1 class="speaker-position">Right</h1>
     {{#each speakers}}
      {{> speaker}}
    {{/each}}
  </div>
</template>

<template name="speaker">
  <div class="speaker-{{position}} speaker-volume"> 
    <span>{{gain}}</span>
  </div>
</template>

<template name="sound">
  <button class="play" data-sound="{{name}}">{{name}}</button>
</template>
